name: Build Fixed Manual

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Tweak
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 1. تثبيت Theos يدوياً (لتجنب خطأ api.github.com)
      - name: Setup Theos Manually
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      # 2. تحميل SDKs يدوياً
      - name: Download SDKs
        run: |
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          if [ -d "$HOME/theos/sdks/iPhoneOS14.5.sdk" ]; then
            echo "✅ SDK Installed"
          else
            echo "❌ SDK Failed"
            exit 1
          fi

      - name: Prepare Dobby
        run: |
          if [ -f "Dobby" ]; then
            mv Dobby libdobby.a
          fi

      # 3. بناء المشروع (مع تجاهل الأخطاء البسيطة)
      - name: Build Package
        run: |
          export THEOS=~/theos
          make package FINALPACKAGE=1 DEBUG=0 IGNORE_WARNINGS=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SovereignSecurity_Done
          path: packages/*.deb

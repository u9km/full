name: Final Working Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Tweak
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV

      # --- الحل النهائي لمشكلة SDK ---
      # يقوم هذا الأمر بحذف المجلد الفارغ الذي يسبب المشاكل
      # ثم يحمل المستودع الرسمي كاملاً (مضمون 100%)
      - name: Download Official SDKs
        run: |
          # 1. تنظيف المجلد لضمان عدم حدوث تضارب
          rm -rf ~/theos/sdks
          
          # 2. تحميل المستودع الرسمي (Shallow Clone) لتسريع العملية
          echo "⬇️ Cloning official SDKs..."
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          
          # 3. التأكد من وجود الملفات
          if [ -d "$HOME/theos/sdks/iPhoneOS14.5.sdk" ]; then
            echo "✅ SDK 14.5 Installed Successfully"
          else
            echo "❌ Failed to clone SDKs"
            exit 1
          fi

      - name: Prepare Dobby
        run: |
          if [ -f "Dobby" ]; then
            mv Dobby libdobby.a
            echo "✅ Dobby Prepared"
          else
            echo "⚠️ Dobby not found (Make sure you uploaded it)"
          fi

      - name: Build Package
        run: |
          export THEOS=~/theos
          # تجاهل الأخطاء وبناء الحزمة
          make package FINALPACKAGE=1 DEBUG=0 IGNORE_WARNINGS=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SovereignSecurity_Done
          path: packages/*.deb

name: Build Final Fix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Tweak
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 1. إعداد Theos الأساسي
      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV

      # 2. تحميل SDKs (مع تنظيف المجلد أولاً لحل المشكلة الحالية)
      - name: Force Download SDKs
        run: |
          # حذف المجلد القديم بالقوة لمنع خطأ 'already exists'
          rm -rf ~/theos/sdks
          
          # تحميل المستودع الرسمي
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          
          # التأكد من النجاح
          if [ -d "$HOME/theos/sdks/iPhoneOS14.5.sdk" ]; then
            echo "✅ SDK 14.5 Downloaded Successfully"
          else
            echo "❌ Failed to download SDK"
            exit 1
          fi

      - name: Prepare Dobby
        run: |
          if [ -f "Dobby" ]; then
            mv Dobby libdobby.a
          fi

      # 3. بناء المشروع
      - name: Build Package
        run: |
          export THEOS=~/theos
          make package FINALPACKAGE=1 DEBUG=0 IGNORE_WARNINGS=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SovereignSecurity_Final
          path: packages/*.deb

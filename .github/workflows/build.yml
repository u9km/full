name: Build Menu Only

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Metal Menu
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Download SDKs
        run: |
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          rm -rf ~/theos/sdks/*.sdk

      - name: Prepare Dobby Library
        run: |
          # تحويل ملف Dobby المرفوع إلى مكتبة قابلة للربط
          if [ -f "Dobby" ]; then
            mv Dobby libdobby.a
            echo "Dobby library prepared."
          else
            echo "Warning: Dobby file not found!"
          fi

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          # تجاهل الأخطاء وبناء الحزمة النهائية
          make package FINALPACKAGE=1 DEBUG=0 IGNORE_WARNINGS=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign_Menu_DEB
          path: packages/*.deb

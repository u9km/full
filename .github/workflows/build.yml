name: Build with Local SDK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Tweak
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV

      # --- استخدام الـ SDK الذي رفعته أنت ---
      - name: Setup Local SDK
        run: |
          mkdir -p ~/theos/sdks
          # فك ضغط الملف الموجود في مجلد sdks ونقله إلى Theos
          unzip -q sdks/iPhoneOS14.5.sdk.zip -d ~/theos/sdks/
          echo "✅ Local SDK installed successfully"

      - name: Prepare Dobby
        run: |
          if [ -f "Dobby" ]; then
            mv Dobby libdobby.a
          fi

      - name: Build Package
        run: |
          export THEOS=~/theos
          # تجاهل الأخطاء وبناء الحزمة
          make package FINALPACKAGE=1 DEBUG=0 IGNORE_WARNINGS=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SovereignSecurity_Local
          path: packages/*.deb

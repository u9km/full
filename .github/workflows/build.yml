name: Build Manual Fix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Tweak
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- التغيير هنا: تثبيت Theos يدوياً لتجنب خطأ API ---
      - name: Setup Theos Manually
        run: |
          # تحميل Theos يدوياً بدون السكريبت التلقائي
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      # --- تحميل SDKs يدوياً أيضاً ---
      - name: Setup SDKs Manually
        run: |
          # تحميل الـ SDKs من المستودع الرسمي
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          
          # التأكد من التحميل
          if [ -d "$HOME/theos/sdks/iPhoneOS14.5.sdk" ]; then
            echo "✅ SDK Loaded Successfully"
          else
            echo "❌ SDK Failed"
            exit 1
          fi

      - name: Prepare Dobby
        run: |
          if [ -f "Dobby" ]; then
            mv Dobby libdobby.a
          fi

      - name: Build Package
        run: |
          export THEOS=~/theos
          # بناء الحزمة
          make package FINALPACKAGE=1 DEBUG=0 IGNORE_WARNINGS=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SovereignSecurity_Fixed
          path: packages/*.deb

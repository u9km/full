name: Build Metal Menu Only

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Tweak
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Download iOS SDKs
        run: |
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          rm -rf ~/theos/sdks/*.sdk

      - name: Prepare Dobby Library
        run: |
          # Dobby تحويل الملف المرفوع باسم 
          # libdobby.a إلى مكتبة
          if [ -f "Dobby" ]; then
            mv Dobby libdobby.a
            echo "✅ Dobby library renamed successfully."
          else
            echo "⚠️ Warning: Dobby file not found! Build might fail."
          fi

      - name: Build Package
        run: |
          export THEOS=~/theos
          # تجاهل الأخطاء وبناء الحزمة
          make package FINALPACKAGE=1 DEBUG=0 IGNORE_WARNINGS=1

      - name: Upload Deb
        uses: actions/upload-artifact@v4
        with:
          name: SovereignSecurity_Menu
          path: packages/*.deb

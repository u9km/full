name: Soft & Smart Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Tweak Softly
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Environment
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks

      - name: Organize Files Gently
        run: |
          # نفك الضغط بهدوء
          unzip -q -o "*.zip" || true
          
          # نطلع الملفات من المجلدات المخفية
          if [ -d "1" ]; then 
            mv 1/*.mm . 2>/dev/null || true
            mv 1/*.h . 2>/dev/null || true
            rm -rf 1
          fi

          # نغير اسم المجلد العربي لاسم إنكليزي "لطيف"
          if [ -d "防禁令" ]; then mv "防禁令" AntiBan; fi
          
          # نمسح أي ملفات قديمة (Backup) حتى لا تسوي مشاكل
          find . -name "*备份*" -delete
          find . -name "* (1).mm" -delete

      - name: Prepare Dobby
        run: |
          if [ -f "Dobby" ]; then mv Dobby libdobby.a; fi
          if [ ! -f "libdobby.a" ]; then touch libdobby.a; fi

      - name: Patch Code
        run: |
          # نعدل الأسماء بالكود بكل هدوء
          grep -rl "防禁令" . | xargs sed -i '' 's|防禁令|AntiBan|g' 2>/dev/null || true
          sed -i '' 's|#import "PUBG/.*/\(.*\)"|#import "\1"|g' *.mm *.h 2>/dev/null || true
          sed -i '' 's|\.\./SDK.hpp|SDK.hpp|g' metalbiew.h 2>/dev/null || true

      - name: Build Package
        run: |
          export THEOS=~/theos
          make package FINALPACKAGE=1 DEBUG=0 GO_EASY_ON_ME=1 IGNORE_WARNINGS=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SovereignSecurity_Done
          path: packages/*.deb
